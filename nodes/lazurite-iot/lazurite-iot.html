<script type="text/x-red" data-template-name="lazurite-iot-device">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name">
	</div>
	<div class="form-row">
		<label for="node-input-channel"><i class="fa fa-diamond"></i> ch config</label>
		<input type="lazurite-iot-config" id="node-input-device"></input>
	</div>

</script>
<script type="text/javascript">
	RED.nodes.registerType('lazurite-iot-device',{
		category: 'Lazurite',
		paletteLabel: 'LazuriteIot Device',
		color:"#3FADB5",
		align: 'left',
		inputs:0,
		outputs:1,
		icon: "lazurite.png",
		label: function() {
			return this.name || "LazuriteIot Device";
		},
		labelStyle: function() {
			return this.text?"node_label_italic":"";
		},
		defaults: {
			device: {value:"", required:true, type:"lazurite-iot-config"},
			name   : {value:""}
		}
	});
</script>

<script type="text/x-red" data-template-name="lazurite-iot-config">
	<div class="form-row">
		<label for="node-config-input-authMethod"><i class="fa fa-rss"></i> pwr</label>
		<select id="node-config-input-authMethod">
			<option value="subghz-mac">SubGHz MAC Address</option>
			<option value="soracom-imsi">SORACOM IMSI</option>
		</select>
	</div>
</script>
<script type="text/javascript">
	RED.nodes.registerType('lazurite-iot-config',{
		category: 'config',
		defaults: {
			authMethod: {value:"subghz-mac",required:true},
		},
		label: function() {
			return this.authMethod;
		}
	});
</script>
