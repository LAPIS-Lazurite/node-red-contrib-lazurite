<script type="text/x-red" data-template-name="lazurite-factory-params">
<div class="form-row">
				<label for="node-input-name"><i class="fa fa-tag"></i> </span> Name</label>
				<input type="text" id="node-input-name"></input>
		</div>
		<div class="form-row">
				<label for="node-input-server"><i class="fa fa-tag"></i> </span> API server</label>
				<input type="text" id="node-input-server"></input>
		</div>
		<div class="form-row">
				<label for="node-input-awsiotConfig"><i class="fa fa-tag"></i> </span> Config</label>
				<input type="text" id="node-input-awsiotConfig"></input>
		</div>
</script>

<script type="text/x-red" data-help-name="lazurite-factory-params">
<p>A node to route messages based on property values.</p>
		<p>When a message arrives, the selected property is evaluated against each
		of the defined rules. The message is then sent to the output of <i>all</i>
		rules that pass.</p>
		<p><b>Note</b>: the <i>otherwise</i> rule applies as a "not any of" the rules preceding it.</p>
</script>

<script type="text/javascript">
RED.nodes.registerType('lazurite-factory-params', {
	color: "#E2D96E",
	category: 'Lazurite',
	defaults: {
		name: {value:""},
		server: {value:"https://api.lazurite.io/v0",required: true},
		awsiotConfig: {value:"", required: true}
	},
	inputs: 1,
	outputs: 3,
	outlabels:{value:["装置情報","稼働日情報","エラー情報"]},
	icon: "lazurite.png",
	label: function() {
		return this.mode||"lazurite-factory-params";
	}
});
</script>
